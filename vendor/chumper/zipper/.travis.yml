language: php

sudo: false

php:
  - 5.6
  - 7

env:
  - COMPOSER_FLAGS=--prefer-lowest

before_script:
  - travis_retry composer self-update
  - travis_retry composer update --no-interaction --prefer-source --prefer-stable ${COMPOSER_FLAGS}

install:
    - travis_retry composer update --no-interaction

script: phpunit
